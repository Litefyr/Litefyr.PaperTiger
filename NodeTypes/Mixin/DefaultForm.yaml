'Litefyr.PaperTiger:Mixin.DefaultForm':
  abstract: true
  superTypes:
    'Sitegeist.StoneTablet:Mixin.ExportableForm': true
  ui:
    inspector:
      groups:
        formsettings:
          label: i18n
          icon: paper-plane
          position: 10
  properties:
    sendLabel:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: formsettings
          position: 10
          editorOptions:
            placeholder: 'Litefyr.PaperTiger:NodeTypes.Mixin.DefaultForm:properties.sendLabel.placeholder'
    # Add this if you have StoneTablet installed
    # isExportable:
